<div class="container">
  <button class="btn btn-primary mb-3" (click)="toggleAddMode()">Add User</button>
  <ng-container *ngIf="addMode">
    <form (ngSubmit)="addPatient(newPatientForm.value)" #newPatientForm="ngForm">
      <div class="row">
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Name" name="name" ngModel  required>
        </div>
        <div class="col-md-2">
          <input type="email" class="form-control" placeholder="Email" name="email"  ngModel  required>
        </div>
        <div class="col-md-2">
          <input type="password" class="form-control" placeholder="Password" name="password"  ngModel  required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Gender" name="gender" ngModel  required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Date of Birth" name="date_of_birth" ngModel required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Phone" name="phone_number" ngModel required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-secondary" type="button" (click)="toggleAddMode()">Cancel</button>
        </div>
      </div>
    </form>
  </ng-container>
  <table class="table table-striped mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Patient</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody *ngIf="drLogged">
      <tr *ngFor="let patient of patients">
        <th scope="row">{{ patient.patient.id }}</th>
        <td>{{ patient.patient.name }}</td>
        <td>{{ patient.patient.email }}</td>
        <td>{{ patient.patient.date_of_birth }}</td>
        <td>{{ patient.patient.gender }}</td>
      </tr>
    </tbody>
    <tbody *ngIf="!drLogged">
      <tr *ngFor="let patient of patients">
        <th scope="row">{{ patient.id }}</th>
        <td>{{ patient.name }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.gender }}</td>
      </tr>
    </tbody>
  </table>
</div>
